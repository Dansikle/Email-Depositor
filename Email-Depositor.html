<!DOCTYPE html>
<html>
<head>
    <title>Email Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

            button:hover {
                background-color: #45a049;
            }

        .enlarged {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            font-size: 32px;
        }
    </style>
</head>
<body>

    <h2>Email Sender</h2>

    <form id="emailForm">
        <label for="emails">Email Addresses (comma-separated):</label>
        <input type="text" id="emails" name="emails" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea>

        <label for="frequency">Send Frequency:</label>
        <select id="frequency" name="frequency">
            <option value="monthly">Monthly</option>
            <option value="yearly">Yearly</option>
        </select>

        <button type="button" onclick="sendAndRedirect()">Send Email</button>
    </form>

    <script>
    function sendAndRedirect() {
      const button = document.querySelector('button');
      button.classList.add('enlarged');

      setTimeout(() => {
        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
      }, 2000); // Redirect after 2 seconds (you can adjust this delay)
    }
    </script>

</body>
</html>
